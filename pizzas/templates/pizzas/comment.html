{% extends "pizzas/base.html" %}

{% block content %}

<p> Pizza: {{ pizza.pizza_name }} </p>

<ul>
    {% for c in comments %} 
    <li>
        {{ c.comment }}
        
    </li>

    {% empty %}
    <li>No comments for this pizza been added yet.</li>
    {% endfor %}
</ul>
<p>
    <a href="{% url 'pizzas:comment' pizza.id %}">Add a new comment</a>
</p>

{% endblock content %}
